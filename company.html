  <style>
    :root{
      --bg0:#070A10;
      --bg1:#0B1020;
      --card:rgba(255,255,255,0.06);
      --card2:rgba(255,255,255,0.08);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.72);
      --faint:rgba(255,255,255,0.55);
      --line:rgba(255,255,255,0.12);
      --accent:#7dd3fc;
      --accent2:#a78bfa;
      --ok:#34d399;
      --warn:#fbbf24;
      --radius:18px;
      --shadow: 0 16px 60px rgba(0,0,0,0.55);
      --max: 1120px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(125,211,252,0.12), transparent 55%),
        radial-gradient(1200px 900px at 90% 10%, rgba(167,139,250,0.10), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, rgba(52,211,153,0.06), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:22px;}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:10px 0 18px 0;
    }
    .brand{
      display:flex; align-items:center; gap:12px; text-decoration:none;
    }
    .brand img{
      width:44px; height:44px; object-fit:contain;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.45));
    }
    .brand .name{display:flex; flex-direction:column; line-height:1.1;}
    .brand .name strong{font-size:14px; letter-spacing:0.2px;}
    .brand .name span{font-size:12px; color:var(--muted);}

    nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .navlink{
      text-decoration:none;
      font-size:13px;
      color:var(--muted);
      padding:10px 12px;
      border:1px solid transparent;
      border-radius:999px;
      transition: all 160ms ease;
      background: rgba(255,255,255,0.02);
    }
    .navlink:hover{
      color:var(--text);
      border-color: var(--line);
      background: rgba(255,255,255,0.05);
    }
    .navlink.active{
      color:var(--text);
      border-color: rgba(125,211,252,0.35);
      background: rgba(125,211,252,0.10);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.05));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .inner{padding:22px;}
    .kicker{
      font-size:12px; letter-spacing:0.18em;
      text-transform:uppercase;
      color:var(--faint);
    }
    h1{margin:10px 0 10px 0; font-size:34px; line-height:1.1; letter-spacing:-0.02em;}
    .lead{color:var(--muted); font-size:15px; line-height:1.6; margin:0; max-width:85ch;}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .grid{grid-template-columns:1fr;} nav{justify-content:flex-start;} }

    .tile{
      padding:18px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
    }
    .tile h3{margin:0 0 8px 0; font-size:14px;}
    .tile p{margin:0; color:var(--muted); font-size:13px; line-height:1.55;}
    .tile ul{margin:10px 0 0 18px; padding:0; color:var(--muted); font-size:13px; line-height:1.6;}
    .callout{
      margin-top:14px;
      padding:14px 16px;
      border-radius: 16px;
      border: 1px dashed rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.80);
      font-size:12.5px;
      line-height:1.55;
    }

    .cta{display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      text-decoration:none;
      font-size:13px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,0.04);
      color:var(--text);
      transition: all 160ms ease;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,0.07);}
    .btn.primary{
      border-color: rgba(167,139,250,0.35);
      background: linear-gradient(180deg, rgba(167,139,250,0.16), rgba(167,139,250,0.08));
    }

    footer{
      margin:24px 0 8px 0;
      color: var(--faint);
      font-size:12px;
      display:flex; flex-wrap:wrap; gap:10px;
      justify-content:space-between;
      border-top:1px solid rgba(255,255,255,0.10);
      padding-top:16px;
    }
    .footerlinks{display:flex; gap:14px; flex-wrap:wrap;}
